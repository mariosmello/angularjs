<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body ng-app="asyncApp">

    <div class="container">

      <div class="page-header">
        <h1>Últimas <small>Notícias</small></h1>
        <div ng-controller="LastedController as lastedController">
          <news-lasted></news-lasted>
        </div>
      </div>

      <div class="page-header">
        <h1>Notícias <small>Relacionadas</small></h1>
        <div ng-controller="RelatedController as relatedController" data-id="123" data-tbl="news">
          <news-related></news-related>
        </div>
      </div>

    </div>

  </body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="services.js"></script>
</html>
