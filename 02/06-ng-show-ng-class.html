<html ng-app="notesApp">
	<head>
    	<meta charset="utf-8">
		<title>Notes App</title>
		<style type="text/css">
			.container {
				border: 2px solid #000;
			}
			.done {
				background-color: green;
			}
			.pending {
				background-color: red;
			}
		</style>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<div ng-repeat="note in ctrl.notes" class="container" ng-class="ctrl.getNoteClass(note.done)">
			<span class="label">{{note.label}}</span>
			<span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
		</div>
	</body>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script>

		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {

				var self = this;
				self.notes = [
					{id: 1, label: 'Primeiro', done: false, assignee: 'MÃ¡rio'},
					{id: 2, label: 'Segundo', done: true},
					{id: 3, label: 'Terceiro', done: false},
					{id: 4, label: 'Quarto', done: true,  assignee: 'Mello'}
				];

				self.getNoteClass = function(status) {
					return  {
						done: status,
						pending: !status
					};
				}

			}]);

	</script>
</html>
