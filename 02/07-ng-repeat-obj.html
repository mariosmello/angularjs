<html ng-app="notesApp">
	<head>
    	<meta charset="utf-8">
		<title>Notes App</title>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<div ng-repeat="(author, note) in ctrl.notes">
			<span class="label">{{note.label}}</span>
			<span class="author" ng-bind="author"></span>
		</div>
		<p>Obs: Quando usamos a diretiva ng-repeat em um objeto em vez de usá-la em um array, as chaves do objeto serão ordenadas em ordem alfabética, levando em conta a diferença entre letras maiúsculas e minúsculas. Por isso temos primeiro "Zania".</p>
	</body>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script>

		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {

				var self = this;
				self.notes = {
					mario: {
						id: 1,
						label: 'Author 1',
						done: false
					},
					mello: {
						id: 1,
						label: 'Author 2',
						done: true
					},
					Zania: {
						id: 1,
						label: 'Author 3',
						done: true
					},
				};

			}]);

	</script>
</html>
