<html ng-app="notesApp">
	<head>
    	<meta charset="utf-8">
		<title>Notes App</title>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<button ng-click="ctrl.changeNotes()">
			Change Notes
		</button>
		<br />
		<div ng-repeat="note in ctrl.notes1">
			{{note.$$hashKey}}
			<span class="label">{{note.label}}</span>
			<span class="status">{{note.done}}</span>
		</div>
		<br />
		<div ng-repeat="note in ctrl.notes2 track by note.id">
			{{note.$$hashKey}}
			<span class="label">{{note.label}}</span>
			<span class="status">{{note.done}}</span>
		</div>
	</body>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script>

		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {

				var self = this;
				
				var notes = [
					{
						id: 1,
						label: 'First',
						done: false,
						someRandom: 31431
					},
					{
						id: 2,
						label: 'Second',
						done: false
					},
					{
						id: 3,
						label: 'End',
						done: true
					}
				];

				self.notes1 = angular.copy(notes);
				self.notes2 = angular.copy(notes);

				self.changeNotes = function() {
					notes = [
						{
							id: 1,
							label: 'Changed Note',
							done: false,
							someRandom: 4242
						},
						{
							id: 2,
							label: 'Second',
							done: false
						},
						{
							id: 3,
							label: 'End',
							done: true
						}
					];
					self.notes1 = angular.copy(notes);
					self.notes2 = angular.copy(notes);
				};

			}]);

	</script>
</html>
